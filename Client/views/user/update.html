<section id="profile">
	<div class="row">
		<div class="col-sm-3">
			<!--left col-->
			<ul class="list-group">
            	<li ng-if="user.created" class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-calendar"></i> Joined</strong></span> {{user.created}}</li>
            	<li ng-if="user.email" class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-envelope-o"></i> Email: </strong></span> {{user.email | filter:limit17}}</li>
            	<li ng-if="user.firstname" class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-meh-o"></i> Real name</strong></span>{{user.firstname}}</li>
            	<li ng-if="user.birthdate" class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-birthday-cake"></i> Birthdate</strong></span>{{user.birthdate}}</li>
            	<li class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-user"></i> Role: </strong></span>Client {{user.role}}</li>
            	<li class="list-group-item text-right"><span class="pull-left"><strong class=""><i class="fa fa-sign-out"></i> Last seen</strong></span> Yesterday {{user.update}}</li>
			</ul>
			<div class="panel panel-default">
				<div class="panel-heading">Activity</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class=" list-group-item text-right ">
							<span class="pull-left ">
								<i class="fa fa-eye "></i>
								<strong class=" ">Views</strong>
							</span>13</li>
						<li class="list-group-item text-right ">
							<span class="pull-left ">
								<i class="fa fa-pencil-square-o "></i>
								<strong class=" ">Videos</strong>
							</span>37</li>
					</ul>
				</div>
			</div>
			<div class="panel panel-default ">
				<div class="panel-heading ">Social Media</div>
				<div class="panel-body ">
					<i class="fa fa-facebook fa-2x "></i>
					<i class="fa fa-github fa-2x "></i>
					<i class="fa fa-twitter fa-2x "></i>
					<i class="fa fa-pinterest fa-2x "></i>
					<i class="fa fa-google-plus fa-2x "></i>
				</div>
			</div>
		</div>
		<div class="col-sm-9 ">
			<div class="page-header ">
				<h1 id="container ">Edit Profile</h1>
			</div>
			<div class="bs-component ">
				<div class="well ">
					<ul class="list-group ">
						<li class="list-group-item ">
							<label for="inputName " class="col-lg-2 control-label ">Firstname</label>
							<input type="text " class="form-control input-lg " ng-model="user.firstname " ng-value="user.firstname "
							id="inputFirstname " placeholder="Firstname ">
							<label for="inputName " class="col-lg-2 control-label ">Lastname</label>
							<input type="text " class="form-control input-lg " ng-model="user.lastname " ng-value="user.lastname " id="inputLastname "
							placeholder="Lastname ">
							<label for="inputName " class="col-lg-2 control-label ">email</label>
							<input type="email " class="form-control input-lg " ng-model="user.email " ng-value="user.email " id="inputEmail "
							placeholder="Email ">
						</li>
					</ul>
				</div>
			</div>
			<button type="submit " class="btn btn-primary pull-right " ng-click="submitUpdate() ">Submit</button>
		</div>
	</div>
</section>
<script>
	$('.nav-tabs a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	});
</script>
