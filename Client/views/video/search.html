<div id="video_search" class="row">
    <div class="bs-component">
            <div class="rox">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 id="container">
                            <span ng-show="videos.length <= 0">No </span>Result for " {{param.q}} "</h1>
                    </div>
                </div>
            </div>
        <div class="jumbotron">
            <div infinite-scroll load-more="loadMore()">
                <section class="row grid" ng-repeat="video in videos">
                    <div class="col-md-4">
                        <div class="grid3d horizontal">
                            <div class="grid-wrap">
                                <div class="grid">
                                    <a href="#/video/show/{{video._id}}/">
                           <figure class="effect-hera">
                                <img ng-src="{{video.image}}" />
                                <figcaption>
                                    <h2>
                                        <span>{{video.name}}</span>
                                    </h2>
                                    <p>
                                        <a href="#"><i class="fa fa-fw"></i></a>
                                    </p>
                                    </figcaption>
                                    </figure>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p>Name : {{video.name}}</p>
                        <p>Description : {{video.description}}</p>
                        <p>Created : {{video.created}}</p>
                        <p>Rights : {{video.rights}}</p>
                        <p>Size : {{video.size}}</p>
                        <p>Views : {{video.views}}</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
