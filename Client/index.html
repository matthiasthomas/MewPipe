		<header class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- btn auth -->
					<div style="position: absolute;right: 0;" ng-show="!isConnect">
						<a href="" ng-if="!isConnect" data-dialog="signIn" class="btn btn-default pull-right" ng-dialog>Sign In</a>
						<a href="" ng-if="!isConnect" data-dialog="signUp" class="btn btn-default pull-right" ng-dialog>Sign Up</a>
					</div>
					<a href="" style="position: absolute;right: 0;" ng-show="isConnect" ng-if="isConnect" ng-click="logOut()" class="btn btn-primary pull-right">Log out <i class="fa fa-power-off pl"></i></a>

					<a href="#/">
						<img class="center" src="images/logo.png">
					</a>
					<p class="lead center">Share and discover wonderful videos</p>
					<nav class="cl-effect-5 center" ng-if="isConnect">
						<a href="#/"><span data-hover="Home">Home</span></a>
						<a href="#/video/user/"><span data-hover="My&nbsp;video">My video</span></a>
						<a href="#/video/upload"><span data-hover="Upload">Upload</span></a>
						<a href="#/user/profile"><span data-hover="Profile">Profile</span></a>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">

								<input type="text" class="form-control" ng-model="search.q" placeholder="Search">
							</div>
							<span class="btn btn-default input-group-addon" ng-click="submitSearch()">Search</span>
						</div>
					</form>
				</div>
			</div>
		</header>
		<!-- /header -->

		

		<!-- angular view  -->
		<div ng-view> </div>
		<!-- /angular view  -->

		<!-- dialog -->
		<div id="signIn" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Sign In</strong>, with :			
				</h2>
				<form class="form-horizontal"> <!--  ng-submit="submitLogin()" --> 
					<fieldset>
						<legend></legend>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="email" class="form-control" ng-model="user.email" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" ng-model="user.password" id="inputPassword" placeholder="Password">
								<div class="checkbox">
									<label>
										<input type="checkbox">Remeber me</label>
									</div>
								</div>
							</div>
						</fieldset>

						<div class="col-md-12">
							<div class="well-lg">
								<a ng-href="{{app.getApi()+'/auth/facebook'}}"><i class="fa fa-facebook fa-2x pr"></i></a>
								<a ng-href="{{app.getApi()+'/auth/google'}}"><i class="fa fa-google-plus fa-2x pl"></i></a>
								<a href="" ng-click="submitSupinfo()" ><img src="images/logo-sup.png"></a>
							</div>
						</div>
						<div>
							<button class="btn btn-default btn-danger action" data-dialog-close>Close</button>
							<button class="btn btn-default btn-danger action" ng-click="submitLogin()" type="submit" id="submit" value="Submit">Login</button>
						</div>
					</form>

				</div>
			</div>


			<div id="signUp" class="dialog">
				<div class="dialog__overlay"></div>
				<div class="dialog__content">
					<form class="form-horizontal" ng-submit="submitRegister()">
						<fieldset>
							<h2>
								<strong>Sign up</strong> :
							</h2>
							<div class="form-group">
								<label for="inputLastName" class="col-lg-2 control-label">Lastname</label>
								<div class="col-lg-10">
									<input type="text" class="form-control input" ng-model="user.lastname" ng-value="user.lastname" id="inputLastname" placeholder="Lastname">
								</div>
							</div>

							<div class="form-group">
								<label for="inputFirstname" class="col-lg-2 control-label">Firstname</label>
								<div class="col-lg-10">
									<input type="text" class="form-control input" ng-model="user.firstname" ng-value="user.firstname" id="inputFirstname"
									placeholder="Firstname">
								</div>
							</div>

							<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Email</label>
								<div class="col-lg-10">
									<input type="email" class="form-control" ng-model="user.email" id="inputEmail" placeholder="Email">
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Password</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" ng-model="user.password" id="inputPassword" placeholder="Password">
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Birthdate</label>
								<div class="col-lg-10">
									<input type="date" class="form-control" ng-model="user.birthdate" id="inputBirthdate" placeholder="Birthdate">
								</div>
							</div>
						</fieldset>
					</form>
					<div>
						<button class="btn btn-default btn-danger action" data-dialog-close>Close</button>
						<button class="btn btn-default btn-info action" ng-click="submitRegister()" type="submit" id="submit" value="Submit">Create</button>
					</div>
				</div>
			</div>
			<!-- /dialog -->

		</div>
		<!-- footer -->
		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<span class="text-center">
						<a href="#/">
							<img class="center" src="images/icon-mew-pipe.png" alt="icon-app"/>
						</a>
